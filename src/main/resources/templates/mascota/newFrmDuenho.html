<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Nuevo Dueño</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>

    <body>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2>Nuevo Dueño</h2>
                    <div th:if="${errorCompany != null}" th:text="${errorCompany}" class="alert alert-danger"
                         role="alert"></div>
                    <hr/>
                    <form method="post" th:action="@{'/mascota/saveDuenho'}">
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input name="correo" type="email" class="form-control" id="correo">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input name="direccion" type="text" class="form-control" id="direccion">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input name="password" type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Repetir Contraseña</label>
                            <input name="password1" type="password" class="form-control" id="password1">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input name="telefono" type="number" class="form-control" maxlength="9" id="telefono">
                        </div>
                        <a th:href="@{'/mascotas/new'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
