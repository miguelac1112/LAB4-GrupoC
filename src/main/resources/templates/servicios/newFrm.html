<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Lista Transportistas</title>
</head>
    <body>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2>Nuevo Servicio</h2>
                    <hr/>
                    <form method="post" th:action="@{'/servicios/nuevo'}">
                        <label th:text="'Mascota: '+${mascota.nombre}"  class="form-label">Responsable</label>
                        <input name="idMascota" type="hidden" th:value="${mascota.getId()}">
                        <input th:value="${idCuenta}" th:name="idCuenta" type="hidden"/>
                        <br>
                        <div class="mb-3">
                            <label class="form-label">Responsable</label>
                            <select class="form-select" name="idResponsable">
                                <option th:each="res, info : ${responsables}" th:value="${res.getId()}"
                                th:text="${res.getNombre()}"></option>
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="regionId" class="form-label">Entrega</label>
                            <select class="form-select" name="regionId" id="regionId" required>
                                <option disabled>Seleccionar entrega</option>
                                <option value="Domicilio">Domicilio</option>
                                <option value="Recojo">Recojo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Servicios</label>
                            <select class="form-select" name="idopciones">
                                <option th:each="op : ${opciones}" th:value="${op.getId()}"
                                        th:text="${op.descripcion}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Duraci√≥n</label>
                            <input class="form-control" name="duracion">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora Inicio</label>
                            <input class="form-control" type="date" name="fecha_hora">
                        </div>

                        <a th:href="@{'/product'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
