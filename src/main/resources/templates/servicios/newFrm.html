<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Lista Transportistas</title>
</head>
    <body>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2>Nuevo Servicio</h2>
                    <hr/>
                    <form method="post" th:action="@{'/servicios/nuevo'}">
                        <input th:value="${idMascota}" th:name="idMascota" type="hidden"/>
                        <input th:value="${idCuenta}" th:name="idCuenta" type="hidden"/>
                        <div class="mb-3">
                            <label class="form-label">Mascota</label>
                            <select class="form-select" name="">
                                <option></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cuenta</label>
                            <select class="form-select" name="supplier" >
                                <option></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Duraci√≥n</label>
                            <input  type="number" class="form-control"/>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="regionId" class="form-label">Entrega</label>
                            <select class="form-select" name="regionId" id="regionId" required>
                                <option disabled>Seleccionar entrega</option>
                                <option value="Domicilio">Domicilio</option>
                                <option value="Recojo">Recojo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Responsable</label>
                            <select class="form-select" name="category">
                                <option></option>
                            </select>
                        </div>

                        <a th:href="@{'/product'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
